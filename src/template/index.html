{% extends "base.html" %}

{% block content %}	
	<!-- form -->
	<div class="group"> 
    <form id="find" action="/neighbourhood" method="post"> 
        <div> 
            <input type="text" name="content" id="find_i" />
            <input type="submit" value="Find Neighbour" />
        </div> 
    </form> 
    </div> 
    <hr />

    <!-- rencently users -->    
    <h2 id="pages" class="table-title">Rencently:</h2> 
    <ul class="disclosure table group"> 
        {% for ren in rens %}
            <li>
                <a href="http://renjian.com/{{ ren.user_name }}" target="_blank">
                    {{ ren.user_name }}
                    <span class="date">{{ ren.date|truncatewords:"1" }}</span>
                </a>
            </li>
        {% endfor %}
    </ul> 
    <hr />
{% endblock %}
